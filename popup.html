<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kompas.id Reader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <img src="icons/icon48.png" alt="Kompas.id Reader" class="logo">
      <h1>Kompas.id Reader</h1>
    </div>
    <div class="content">
      <div class="settings">
        <label class="switch">
          <input type="checkbox" id="readerMode">
          <span class="slider"></span>
          <span class="label">Reader Mode</span>
        </label>
        <div class="settings-group">
          <label class="setting">
            <input type="checkbox" id="removeAds">
            <span>Remove Advertisements</span>
          </label>
          <label class="setting">
            <input type="checkbox" id="fontCustomization">
            <span>Custom Font Size</span>
          </label>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Version 1.0.0</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
